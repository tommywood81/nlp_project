<!DOCTYPE html>
<html>
<head>
  <title>News Analysis Results</title>
  <style>
    body { background:#0f0f0f; color:#eee; font-family:Segoe UI, Arial, sans-serif; margin:0; }
    .header { background:#1a1a1a; padding:1rem 2rem; border-bottom:1px solid #2a2a2a; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .card { background:#151515; border:1px solid #2a2a2a; border-radius:12px; padding:1rem 1.2rem; margin-bottom:1rem; }
    pre { white-space: pre-wrap; word-break: break-word; background:#111; padding:0.8rem; border-radius:8px; }
    a { color:#ddd; }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin:0;">News Analysis Results</h2>
  </div>
  <div class="container">
    <div class="card">
      <div><strong>Title:</strong> {{ article.title }}</div>
      <div style="opacity:0.8;">{{ article.published }}</div>
      <div style="margin-top:0.6rem;">{{ (article.full_text or article.summary)|default('No content') }}</div>
    </div>

    {% for name, output in outputs.items() %}
      <div class="card">
        <h3 style="margin-top:0;">{{ name|capitalize }} Output</h3>
        <pre>{{ output }}</pre>
      </div>
    {% endfor %}

    <div style="margin-top:1rem;">
      <a href="/news/browse">‚Üê Back to News</a>
    </div>
  </div>
</body>
</html>
